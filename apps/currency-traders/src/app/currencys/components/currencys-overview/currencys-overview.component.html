<mat-card *ngIf="(currency$|async)" 
class="mat-card-dark mat-elevation-z5" style="margin-top: 10px"> 
      <mat-card-header style="display: flex; justify-content: space-between;">
        <mat-card-title class="accent">
          Currency: 
        </mat-card-title>
        <mat-card-subtitle>
          {{ (currency$ | async).code | titlecase}} 
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        {{ currency$|async|json}}

      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: space-between;">
        <button type="button" mat-button (click)="close()">
          Close
        </button>
      </mat-card-actions>
  </mat-card>
